version: "3.9"

services:

  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Nabhi@123
      MYSQL_DATABASE: employee_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: ramabhi/project-backend:latest
    container_name: springboot
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/life4changedb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "32506:2506"
    depends_on:
      - mysqldb
    restart: always
    networks:
      - springboot-mysql-net

  frontend:
    image: ramabhi/project-frontend:latest
    container_name: react
    
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
